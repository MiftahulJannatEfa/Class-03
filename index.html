<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasted Table</title>
</head>
<body>
    <table align="center" width="500" height="400" bgcolor="skyblue">
        <!--1st tr-->
        <tr>
            <td>
                <table height="100%" width="100%">
                    <tr>
                        <td width="20" bgcolor="white"></td>
                        <td width="40" bgcolor="white"></td>
                        <td width="40" bgcolor="white"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--End 1st tr-->
        <tr>
            <td>
                <table height="100%" width="100%">
                    <tr>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                        <td width="12.5" bgcolor="white"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--End 2nd tr-->
        <tr>
            <td>
                <table height="100%" width="100%">
                    <tr>
                        <td width="70" bgcolor="white"></td>
                        <td width="30" bgcolor="white"></td>

                    </tr>
                </table>
            </td>
        </tr>
        <!--End 3rd tr-->
        <tr>
            <td>
                <table height="100%" width="100%">
                    <tr>
                        <td width="10" bgcolor="white"></td>
                        <td width="30" bgcolor="white"></td>
                        <td width="20" bgcolor="white"></td>
                        <td width="40" bgcolor="white"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--End 4th tr-->
        <tr>
            <td>
                <table height="100%" width="100%">
                    <tr>

                        <td width="100" bgcolor="white"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--End 5th tr-->
        <tr>
            <td>
                <table height="100%" width="100%">
                    <tr>
                        <td width="30" bgcolor="white"></td>
                        <td width="10" bgcolor="white"></td>
                        <td width="60" bgcolor="white"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--End 6th tr-->
    </table>
</body>
</html>
